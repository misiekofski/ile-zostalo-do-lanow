<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="logo"><img src="./img/piter.jpg"></div>
    <div id="countdown">Loading...</div>

    <script>
        function updateCountdown() {
            const meetingDate = new Date('November 13, 2024 18:00:00').getTime();
            const now = new Date().getTime();
            const distance = meetingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById('countdown').innerHTML = `Do początku lanów zostało ${days} dni oraz ${hours} godzin`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "Lany wystartowały!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
