<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        #countdown {
            font-size: 24px;
            color: #e8e8e8;
            margin-top: 20px;
        }
        img {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img id="logo" src="./img/impreza.png" alt="This is how we roll...">
    <div id="countdown">Loading...</div>

    <script>
        function updateCountdown() {
            const meetingDate = new Date('November 13, 2024 18:00:00').getTime();
            const now = new Date().getTime();
            const distance = meetingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `There are ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds <br /> remaining until the LAN party.`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "Lan Party have started!";
                document.getElementById('logo').src = "./img/piter.jpg"
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
